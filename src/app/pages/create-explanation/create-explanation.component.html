<app-drawing-tools
  [selectedColor]="lastSelectedColor"
  [selectedLineWidth]="lastSelectedLineWidth"
  (setColor)="onSetColor($event)"
  (setLineWidth)="onSetLineWidth($event)"
></app-drawing-tools>

<canvas #editor
  (document:mousemove)="onMouseMove($event)"
  (document:mousedown)="onMouseDown()"
  (document:mouseup)="onMouseUp()"
></canvas>
